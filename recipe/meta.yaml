{% set name = "ypy-websocket" %}
{% set version = "0.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/y/ypy_websocket/ypy_websocket-{{ version }}.tar.gz
  sha256: d977a64abfdd3e253fdd1d8133388a22e7cc39008cb4a6b2297ca52505007325

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - y-py >=0.4.4

test:
  imports:
    - ypy_websocket

about:
  home: https://github.com/y-crdt/ypy-websocket
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: WebSocket connector for Ypy
  dev_url: https://github.com/y-crdt/ypy-websocket

extra:
  recipe-maintainers:
    - davidbrochart
