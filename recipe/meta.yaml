{% set version = "0.10.0" %}

package:
  name: ypy-websocket
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/y/ypy-websocket/ypy_websocket-{{ version }}.tar.gz
  sha256: 78acf1b9b93d9a42c73e8f9f60fecb74ae7d05d0b0ece863c9f72ada22def3a5

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - hatchling
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - aiosqlite >=0.18.0,<1
    - y-py >=0.6.0,<0.7.0
    - anyio >=3.6.2,<4

test:
  source_files:
    - tests
  requires:
    - nodejs >=18,<19
    - pip
    - pytest-asyncio
    - pytest-cov
    - websockets >=10.0
    - uvicorn
  imports:
    - ypy_websocket
  commands:
    - pip check
    - cd tests && npm install
    - cd .. && pytest -vv --asyncio-mode=auto --cov-branch --cov=ypy_websocket --cov-report=term-missing:skip-covered --no-cov-on-fail --cov-fail-under=78

about:
  home: https://github.com/y-crdt/ypy-websocket
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: WebSocket connector for Ypy

extra:
  recipe-maintainers:
    - davidbrochart
    - conda-forge/jupyter_server
